{% extends 'class_based_view/layout.html' %}
{% block title %}
    Update
{% endblock title %}
{% block content %}
<br><br>
<div class="container">
    <div class="card">
        <h5 class="card-header">Update Musician</h5>
        <div class="card-body">
            <form method="POST">
                {{form.as_p}}
            {% csrf_token %}
            <input type="submit" name="submit" value="Update Musician" class="btn btn-primary btn-sm">
            </form>
        </div>
    </div>
</div>
{% endblock %}
